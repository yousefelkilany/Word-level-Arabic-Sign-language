repos:
  - repo: local
    hooks:
      - id: sync-docs-metadata
        name: Sync Documentation Metadata
        entry: uv run scripts/sync_docs_metadata.py
        language: system
        verbose: true
        files: ^src/.*\.py$
        pass_filenames: false
        always_run: true

      - id: sync-quartz-config
        name: Sync Quartz Configuration
        entry: uv run scripts/sync_quartz_configs.py
        language: system
        verbose: true
        files: ^quartz-config/.*
        pass_filenames: false
        always_run: true
