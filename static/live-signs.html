<!DOCTYPE html>
<html>

<head>
    <title>Real-Time Sign Language Recognition</title>

    <style>
        #canvas-container {
            position: relative;
            width: 640px;
            height: 480px;
            background-color: #000;
        }

        #webcam {
            display: block;
            width: 640px;
            height: 480px;
        }

        #confidence-text {
            font-size: .8em;
            color: gray;
        }
    </style>
</head>

<body>
    <h1>Real-Time Sign Language Recognition</h1>

    <div id="container">
        <div id="canvas-container">
            <video id="webcam" autoplay playsinline></video>
        </div>
    </div>
    <div id="prediction-box">
        <h2>Prediction:</h2>
        <p id="prediction-text-ar">---</p>
        <p id="prediction-text-en"></p>
        <p id="confidence-text">---</p>
    </div>
    <script src="static/live-signs.js"></script>
</body>

</html>
