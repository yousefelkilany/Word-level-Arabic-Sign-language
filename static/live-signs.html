<!DOCTYPE html>
<html>

<head>
    <title>Real-Time Sign Language Recognition</title>

    <style>
        .canvas-container {
            position: relative;
            width: 640px;
            height: 480px;
            background-color: #000;
        }

        .canvas-container canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #webcam {
            display: block;
            width: 100%;
            height: 100%;
        }

        #confidence-text {
            font-size: .8em;
            color: gray;
        }
    </style>
</head>

<body>
    <h1>Real-Time Sign Language Recognition</h1>

    <div class="container">
        <div class="canvas-container">
            <video id="webcam" autoplay playsinline width="640" height="480"></video>
            <canvas id="cam-canvas" width="640" height="480" style="display:none;"></canvas>
        </div>
    </div>
    <div class="prediction-box">
        <h2>Prediction:</h2>
        <p id="prediction-text">---</p>
        <p id="confidence-text">---</p>
    </div>
    <script src="static/live-signs.js"></script>
</body>

</html>
