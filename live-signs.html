<!DOCTYPE html>
<html>

<head>
    <title>Real-Time Sign Language Recognition</title>

    <style>
        .canvas-container {
            position: relative;
            /* Establishes a positioning context for children */
            width: 640px;
            /* Set desired width */
            height: 480px;
            /* Set desired height */
        }

        .canvas-container canvas {
            position: absolute;
            /* Positions canvases relative to the container */
            top: 0;
            /* Aligns to the top of the container */
            left: 0;
            /* Aligns to the left of the container */
        }
    </style>
</head>

<body>
    <h1>Real-Time Sign Language Recognition</h1>

    <div class="container">
        <div class="canvas-container">
            <video id="webcam" autoplay playsinline width="640" height="480" style="display:none;"></video>
            <canvas id="cam-canvas" width="640" height="480" style="display:none;"></canvas>
            <canvas id="recieved-canvas" width="640" height="480"></canvas>
        </div>
    </div>
    <div class="prediction-box">
        <h2>Prediction:</h2>
        <p id="prediction-text">---</p>
    </div>
    <script src="static/live-signs.js"></script>
</body>

</html>
